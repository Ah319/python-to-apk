name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install requirements
      run: |
        pip install kivy
        pip install buildozer
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel python3-virtualenv zip unzip openjdk-8-jdk

    - name: Initialize buildozer
      run: |
        sudo apt install -y build-essential git python3 python3-pip
        pip install buildozer
        buildozer init
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app
        path: bin/*.apk
